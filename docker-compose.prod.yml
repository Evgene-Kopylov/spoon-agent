services:
  spoon-agent:
    build:
      context: ./spoon_agent
      dockerfile: Dockerfile
    container_name: spoon-agent-prod
    restart: unless-stopped
    environment:
      - SPOON_AGENT_ENV=production
      - SPOON_OS_API_URL=${SPOON_OS_API_URL}
      - SPOON_TOOLKITS_URL=${SPOON_TOOLKITS_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET_KEY=${BINANCE_SECRET_KEY}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import spoon_agent.config; print('Healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: NATS for production messaging
  nats:
    image: nats:latest
    container_name: nats-prod
    restart: unless-stopped
    ports:
      - "4222:4222"
    command: ["-js"]

  # Optional: Redis for state management
  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: