services:
  nats:
    image: nats:2.10-alpine
    container_name: manuspect-nats
    command: -js
    ports:
      - "4222:4222"
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    container_name: manuspect-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6381:6379"
    restart: unless-stopped

